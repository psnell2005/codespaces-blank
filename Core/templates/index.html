<!DOCTYPE html>
<html>
<head>
    <title>Music Search Web Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src=”search.js”></script>
</head>
<body>
    <div class=”container”>
        <div class=”row”>
            <div class=”col-md-12">
                <h1 class=>Find Songs!</h1>
                <h2 class=>Enter the Song</h2>
                <form id=”form”>
                    <input class=”form-control” id=”user-input” placeholder="Enter Song">
                    <button id=”button” class=”btn btn-secondary”>Find Songs!</button>
                </form>
                <table class="table" cellpadding="10">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Song Name</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Album</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
            </div>
        </div>
    </div>
</body>
</html>
