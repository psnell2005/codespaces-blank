<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2>Song Search</h2>

<input type="text" id="searchInput" onkeyup="searchSongs()" placeholder="Search for songs..">

<table id="songTable">
    <thead>
        <tr>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Album</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function searchSongs() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("songTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[16]; 
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    // Fetching and populating data from CSV
    fetch('SongCSV.csv')
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').slice(1); 
            const tableBody = document.querySelector('#songTable tbody');

            rows.forEach(row => {
                const columns = row.split(',');
                const songName = columns[16]; 
                const artist = columns[3]; 
                const album = columns[6]; 

                const newRow = `<tr><td>${songName}</td><td>${artist}</td><td>${album}</td></tr>`;
                tableBody.innerHTML += newRow;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
